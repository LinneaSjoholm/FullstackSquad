service: take-away-backend

frameworkVersion: "4"

provider:
  name: aws
  runtime: nodejs18.x
  region: eu-north-1
  environment:
    API_KEY: ${env:API_KEY}
    USERS_TABLE: UsersTable
    PAYMENTS_TABLE: 
    JWT_SECRET: y7Gh@eN3!5PL!03HJaQe90^&*!s78Klo
  iam:
    role:
      statements:
        - Effect: Allow
          Action:
            - dynamodb:Query
            - dynamodb:Scan
            - dynamodb:GetItem
            - dynamodb:PutItem
            - dynamodb:UpdateItem
            - dynamodb:DeleteItem
          Resource:
            - arn:aws:dynamodb:eu-north-1:*:table/MenuTable
            - arn:aws:dynamodb:eu-north-1:*:table/Payments
            - arn:aws:dynamodb:eu-north-1:*:table/UsersTable
        - Effect: Allow
          Action:
            - logs:CreateLogGroup
            - logs:CreateLogStream
            - logs:PutLogEvents
          Resource: arn:aws:logs:eu-north-1:*:*

functions:

  postCreateUser:
    handler: src/handlers/postcreateUser.handler
    events:
      - http:
          path: /create/user
          method: post
          cors: true

  postLoginUser:
    handler: src/handlers/postloginUser.handler
    events:
      - http:
          path: /user/login
          method: post
          cors: true

  postLoginAdmin:
    handler: src/handlers/postloginAdmin.handler
    events:
      - http:
          path: /admin/login
          method: post
          cors: true

  postPayment:
    handler: src/handlers/postPayment.handler
    events:
      - http:
          path: /payment
          method: post
          cors: true

resources:
  Resources:
    PaymentsTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: Payments
        AttributeDefinitions:
          - AttributeName: paymentId
            AttributeType: S
        KeySchema:
          - AttributeName: paymentId
            KeyType: HASH
        BillingMode: PAY_PER_REQUEST

custom:
  serverless-offline:
    cors:
      allowOrigins:
        - "*"
      allowHeaders:
        - Content-Type
        - x-api-key
      allowMethods:
        - POST